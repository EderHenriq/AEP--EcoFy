<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ecofy - Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" class="logo" />
    <nav>
      <a href="home.html">Início</a>
      <a href="admin.html">Admin</a>
      <button onclick="logout()">Sair</button>
    </nav>
  </header>

  <main class="container">
    <h2>Cadastro de Pontos de Coleta</h2>
    <form id="form-ponto">
      <input type="text" id="nome" placeholder="Nome do local" required />
      <input type="text" id="tipo" placeholder="Tipo de resíduo" required />
      <input type="text" id="lat" placeholder="Latitude" required />
      <input type="text" id="lng" placeholder="Longitude" required />
      <button type="submit">Salvar Ponto</button>
    </form>

    <h3>Pontos cadastrados:</h3>
    <ul id="lista-pontos"></ul>
  </main>

  <footer>
    <p>Ecofy © 2025</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
